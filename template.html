<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Go template value preserved in title, will be updated by JS if needed, but safe to keep default -->
    <title>Caddy Traffic Dashboard</title>
    <style>
        /* CSS Variables */
        :root {
            --bg-color: #f0f2f5;
            --text-color: #1f2937;
            --accent-color: #2563eb;
            --meta-color: #6b7280;
            --card-bg: rgba(255, 255, 255, 0.7);
            --card-border: 1px solid rgba(255, 255, 255, 0.5);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            
            /* Metric Colors */
            --color-2xx: #10b981;
            --color-3xx: #3b82f6;
            --color-4xx: #f59e0b;
            --color-5xx: #ef4444;
            --color-other: #9ca3af;
            
            --color-proto: #8b5cf6; /* Purple */
            --color-tls: #ec4899;   /* Pink */
            --color-transport: #06b6d4; /* Cyan */
            
            --badge-bg-global: #7c3aed;
            --badge-bg-instance: #059669;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #111827;
                --text-color: #f9fafb;
                --accent-color: #60a5fa;
                --meta-color: #9ca3af;
                --card-bg: rgba(31, 41, 55, 0.7);
                --card-border: 1px solid rgba(255, 255, 255, 0.1);
            }
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 2rem;
            line-height: 1.5;
            position: relative; /* For absolute positioning of lang switch */
        }

        .container { width: 100%; max-width: 800px; display: flex; flex-direction: column; gap: 2rem; }
        .header { text-align: center; margin-bottom: 1rem; }
        .title {
            font-size: 2.5rem; font-weight: 800; margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--text-color), var(--accent-color));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            display: flex; align-items: center; justify-content: center; gap: 1rem; flex-wrap: wrap;
        }
        .badge {
            font-size: 1rem; padding: 0.25em 0.8em; border-radius: 999px;
            color: white; font-weight: 600; text-shadow: none; -webkit-text-fill-color: white;
            /* Reset background clip for badge text */
            background-clip: border-box;
            -webkit-background-clip: border-box;
        }
        .badge-global { background-color: var(--badge-bg-global); }
        .badge-instance { background-color: var(--badge-bg-instance); }
        .subtitle { color: var(--meta-color); font-size: 1.1rem; }

        .card {
            background: var(--card-bg); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: var(--card-border); border-radius: 1.5rem; padding: 2rem; box-shadow: var(--shadow);
            transition: transform 0.2s;
        }
        .card:hover { transform: translateY(-2px); }

        .metric-group { text-align: center; }
        .metric-value { font-size: 5rem; font-weight: 900; line-height: 1; color: var(--text-color); font-variant-numeric: tabular-nums; }
        .metric-label { font-size: 1rem; text-transform: uppercase; letter-spacing: 0.1em; color: var(--meta-color); margin-top: 1rem; font-weight: 600; }
        
        .card-title { text-align: left; margin-bottom: 1.5rem; margin-top: 0; font-size: 1rem; text-transform: uppercase; letter-spacing: 0.1em; color: var(--meta-color); font-weight: 600; }

        .stats-list { display: flex; flex-direction: column; gap: 1.5rem; }
        .stat-item { width: 100%; }
        .stat-header { display: flex; justify-content: space-between; margin-bottom: 0.5rem; font-size: 0.95rem; font-weight: 600; }
        .stat-name { font-family: monospace; font-weight: 600; }
        .progress-track { width: 100%; height: 12px; background-color: rgba(0, 0, 0, 0.1); border-radius: 6px; overflow: hidden; }
        @media (prefers-color-scheme: dark) { .progress-track { background-color: rgba(255, 255, 255, 0.1); } }
        .progress-bar { height: 100%; border-radius: 6px; transition: width 1s cubic-bezier(0.4, 0, 0.2, 1); width: 0%; }
        .empty-state { text-align: center; color: var(--meta-color); padding: 2rem; font-style: italic; }
        
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }
        @media (max-width: 600px) { .grid-2 { grid-template-columns: 1fr; } }

        footer { text-align: center; font-size: 0.875rem; color: var(--meta-color); opacity: 0.8; margin-top: 2rem; }

        /* Language Switcher Styles */
        .lang-switch {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 100;
        }
        .lang-select {
            appearance: none;
            -webkit-appearance: none;
            padding: 0.5rem 2rem 0.5rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--card-border);
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            outline: none;
            box-shadow: var(--shadow);
            backdrop-filter: blur(12px);
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
        }
        .lang-select:hover {
            border-color: var(--accent-color);
        }
    </style>
</head>
<body>
    <!-- Language Switcher -->
    <div class="lang-switch">
        <select id="languageSelect" class="lang-select" onchange="changeLanguage(this.value)">
            <option value="en">English</option>
            <option value="zh-CN">简体中文</option>
            <option value="zh-TW">繁體中文</option>
            <option value="ja">日本語</option>
        </select>
    </div>

    <div class="container">
        <header class="header">
            <h1 class="title">
                <span data-i18n="main_title">Caddy Traffic</span>
                <span class="badge {{ if eq .Scope "global" }}badge-global{{ else }}badge-instance{{ end }}">
                    {{ .Scope | title }}
                </span>
            </h1>
            <p class="subtitle" data-i18n="subtitle">Real-time Monitoring Dashboard</p>
        </header>

        <!-- Top Metrics Grid -->
        <div class="grid-2">
            <!-- Total Requests -->
            <div class="card metric-group">
                <div class="metric-value" id="totalRequests">0</div>
                <div class="metric-label" data-i18n="total_requests">Total Requests</div>
            </div>
            
            <!-- Total WebSockets -->
            <div class="card metric-group">
                <div class="metric-value" id="totalWebSockets">0</div>
                <div class="metric-label" data-i18n="total_websockets">WebSocket Connects</div>
            </div>
        </div>

        <div class="grid-2">
            <!-- Transports (TCP/QUIC) -->
            <div class="card">
                <div class="card-title" data-i18n="transport">Transport</div>
                <div id="transportList" class="stats-list"></div>
            </div>

            <!-- TLS Versions -->
            <div class="card">
                <div class="card-title" data-i18n="tls_version">TLS Version</div>
                <div id="tlsList" class="stats-list"></div>
            </div>
        </div>

        <!-- Protocols -->
        <div class="card">
            <div class="card-title" data-i18n="http_protocols">HTTP Protocols</div>
            <div id="protoList" class="stats-list"></div>
        </div>

        <!-- Response Codes -->
        <div class="card">
            <div class="card-title" data-i18n="response_codes">Response Codes</div>
            <div id="statsList" class="stats-list"></div>
        </div>

        <footer data-i18n="footer">Generated by Caddy Traffic Stats Module</footer>
    </div>

    <script>
        // Go Template Data Injection
        const data = {{ . | json }};
        const stats = data.Stats;

        // --- i18n Logic Start ---
        const translations = {
            "en": {
                "page_title": "Caddy Traffic Dashboard",
                "main_title": "Caddy Traffic",
                "subtitle": "Real-time Monitoring Dashboard",
                "total_requests": "Total Requests",
                "total_websockets": "WebSocket Connects",
                "transport": "Transport",
                "tls_version": "TLS Version",
                "http_protocols": "HTTP Protocols",
                "response_codes": "Response Codes",
                "no_data": "No data",
                "footer": "Generated by Caddy Traffic Stats Module"
            },
            "zh-CN": {
                "page_title": "Caddy 流量监控看板",
                "main_title": "Caddy 流量监控",
                "subtitle": "实时流量监控面板",
                "total_requests": "总请求数",
                "total_websockets": "WebSocket 连接数",
                "transport": "传输层协议",
                "tls_version": "TLS 版本",
                "http_protocols": "HTTP 协议",
                "response_codes": "响应状态码",
                "no_data": "暂无数据",
                "footer": "由 Caddy Traffic Stats 模块生成"
            },
            "zh-TW": {
                "page_title": "Caddy 流量監控看板",
                "main_title": "Caddy 流量監控",
                "subtitle": "即時流量監控面板",
                "total_requests": "總請求數",
                "total_websockets": "WebSocket 連線數",
                "transport": "傳輸層協議",
                "tls_version": "TLS 版本",
                "http_protocols": "HTTP 協議",
                "response_codes": "響應狀態碼",
                "no_data": "暫無數據",
                "footer": "由 Caddy Traffic Stats 模組生成"
            },
            "ja": {
                "page_title": "Caddy トラフィック監視",
                "main_title": "Caddy トラフィック",
                "subtitle": "リアルタイム監視ダッシュボード",
                "total_requests": "総リクエスト数",
                "total_websockets": "WebSocket 接続数",
                "transport": "トランスポート層",
                "tls_version": "TLS バージョン",
                "http_protocols": "HTTP プロトコル",
                "response_codes": "レスポンスコード",
                "no_data": "データなし",
                "footer": "Caddy Traffic Stats モジュールによって生成"
            }
        };

        let currentLang = 'en';

        function detectLanguage() {
            // Check localStorage
            const storedLang = localStorage.getItem('caddy_stats_lang');
            if (storedLang && translations[storedLang]) {
                return storedLang;
            }
            
            // Check Browser
            const browserLang = navigator.language || navigator.userLanguage;
            if (browserLang.toLowerCase().includes('zh-cn')) return 'zh-CN';
            if (browserLang.toLowerCase().includes('zh-tw') || browserLang.toLowerCase().includes('zh-hk')) return 'zh-TW';
            if (browserLang.toLowerCase().includes('ja')) return 'ja';
            
            return 'en'; // Default
        }

        function changeLanguage(lang) {
            if (!translations[lang]) return;
            currentLang = lang;
            localStorage.setItem('caddy_stats_lang', lang);
            document.getElementById('languageSelect').value = lang;
            document.documentElement.lang = lang;
            
            const t = translations[lang];

            // Update Title
            document.title = t.page_title;

            // Update text content for elements with data-i18n
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) {
                    el.innerText = t[key];
                }
            });

            // Re-render lists to update "No data" text if necessary
            // Note: We are not re-rendering the whole page, just triggering updates where needed.
            // Since "No data" is inside innerHTML generated by JS, we need to handle it.
            // The simplest way here is to reload the charts/lists if they are empty.
            if (stats) {
                 // Clear and re-render to apply localized "No data" string
                 document.getElementById('transportList').innerHTML = '';
                 document.getElementById('tlsList').innerHTML = '';
                 document.getElementById('protoList').innerHTML = '';
                 document.getElementById('statsList').innerHTML = '';
                 
                 renderStatsBars('transportList', stats.Transports, '--color-transport');
                 renderStatsBars('tlsList', stats.TLSVersions, '--color-tls');
                 renderStatsBars('protoList', stats.Protocols, '--color-proto');
                 renderStatsBars('statsList', stats.Codes, (code) => {
                    if (code.startsWith('2')) return '--color-2xx';
                    if (code.startsWith('3')) return '--color-3xx';
                    if (code.startsWith('4')) return '--color-4xx';
                    if (code.startsWith('5')) return '--color-5xx';
                    return '--color-other';
                });
            }
        }

        // Initialize Language
        window.addEventListener('DOMContentLoaded', () => {
            const lang = detectLanguage();
            changeLanguage(lang);
        });
        // --- i18n Logic End ---


        // Helper for Number Animation
        function animateNumber(elementId, endValue) {
            const el = document.getElementById(elementId);
            if (!el) return;
            
            if (endValue === 0) {
                el.innerText = "0";
                return;
            }

            let start = 0;
            const duration = 1000;
            const startTime = performance.now();
            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const ease = 1 - Math.pow(1 - progress, 4);
                el.innerText = Math.floor(start + (endValue - start) * ease).toLocaleString();
                if (progress < 1) requestAnimationFrame(update);
            }
            requestAnimationFrame(update);
        }

        // Animate Top Metrics
        if (stats) {
            if (stats.TotalRequests !== undefined) animateNumber('totalRequests', stats.TotalRequests);
            if (stats.TotalWebSockets !== undefined) animateNumber('totalWebSockets', stats.TotalWebSockets);
        }

        // Render Bars
        function renderStatsBars(containerId, dataMap, colorVar) {
            const container = document.getElementById(containerId);
            if (!dataMap || Object.keys(dataMap).length === 0) {
                // Use current language for empty state
                const noDataText = translations[currentLang] ? translations[currentLang].no_data : "No data";
                container.innerHTML = `<div class="empty-state">${noDataText}</div>`;
                return;
            }
            const total = Object.values(dataMap).reduce((a, b) => a + b, 0);
            Object.keys(dataMap).sort().forEach(key => {
                const count = dataMap[key];
                const percentage = total > 0 ? ((count / total) * 100).toFixed(1) : 0;
                let c = typeof colorVar === 'function' ? colorVar(key) : colorVar;
                
                const item = document.createElement('div');
                item.className = 'stat-item';
                item.innerHTML = `
                    <div class="stat-header">
                        <span class="stat-name">${key}</span>
                        <span>${count.toLocaleString()} <span style="opacity:0.6;font-size:0.9em">(${percentage}%)</span></span>
                    </div>
                    <div class="progress-track">
                        <div class="progress-bar" style="background-color: var(${c}); width: ${percentage}%"></div>
                    </div>
                `;
                container.appendChild(item);
            });
        }
    </script>
</body>
</html>
