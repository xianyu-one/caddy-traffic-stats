<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caddy Traffic Dashboard</title>
    <style>
        /* CSS Variables */
        :root {
            --bg-color: #f0f2f5;
            --text-color: #1f2937;
            --accent-color: #2563eb;
            --meta-color: #6b7280;
            --card-bg: rgba(255, 255, 255, 0.7);
            --card-border: 1px solid rgba(255, 255, 255, 0.5);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            
            /* Metric Colors */
            --color-2xx: #10b981;
            --color-3xx: #3b82f6;
            --color-4xx: #f59e0b;
            --color-5xx: #ef4444;
            --color-other: #9ca3af;
            
            --color-proto: #8b5cf6;
            --color-tls: #ec4899;
            --color-transport: #06b6d4;
            --color-ip: #f97316;
            
            /* Security Colors */
            --color-cipher: #6366f1;
            --color-curve: #8b5cf6;
            --color-alpn: #14b8a6;
            --color-hsts: #f43f5e;
            
            --badge-bg-global: #7c3aed;
            --badge-bg-instance: #059669;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #111827;
                --text-color: #f9fafb;
                --accent-color: #60a5fa;
                --meta-color: #9ca3af;
                --card-bg: rgba(31, 41, 55, 0.7);
                --card-border: 1px solid rgba(255, 255, 255, 0.1);
            }
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 2rem;
            line-height: 1.5;
            position: relative;
        }

        .container { width: 100%; max-width: 900px; display: flex; flex-direction: column; gap: 2rem; }
        .header { text-align: center; margin-bottom: 1rem; }
        .title {
            font-size: 2.5rem; font-weight: 800; margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--text-color), var(--accent-color));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            display: flex; align-items: center; justify-content: center; gap: 1rem; flex-wrap: wrap;
        }
        .badge {
            font-size: 1rem; padding: 0.25em 0.8em; border-radius: 999px;
            color: white; font-weight: 600; text-shadow: none; -webkit-text-fill-color: white;
            background-clip: border-box; -webkit-background-clip: border-box;
            display: none; /* Hidden by default until JS loads */
        }
        .badge-global { background-color: var(--badge-bg-global); }
        .badge-instance { background-color: var(--badge-bg-instance); }
        .subtitle { color: var(--meta-color); font-size: 1.1rem; }

        .card {
            background: var(--card-bg); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: var(--card-border); border-radius: 1.5rem; padding: 2rem; box-shadow: var(--shadow);
            transition: transform 0.2s;
        }
        .card:hover { transform: translateY(-2px); }

        .metric-group { text-align: center; }
        .metric-value { font-size: 5rem; font-weight: 900; line-height: 1; color: var(--text-color); font-variant-numeric: tabular-nums; }
        .metric-label { font-size: 1rem; text-transform: uppercase; letter-spacing: 0.1em; color: var(--meta-color); margin-top: 1rem; font-weight: 600; }
        
        .card-title { text-align: left; margin-bottom: 1.5rem; margin-top: 0; font-size: 1rem; text-transform: uppercase; letter-spacing: 0.1em; color: var(--meta-color); font-weight: 600; }

        .stats-list { display: flex; flex-direction: column; gap: 1.5rem; }
        .stat-item { width: 100%; }
        .stat-header { display: flex; justify-content: space-between; margin-bottom: 0.5rem; font-size: 0.95rem; font-weight: 600; }
        .stat-name { font-family: monospace; font-weight: 600; word-break: break-all; max-width: 70%; }
        .progress-track { width: 100%; height: 12px; background-color: rgba(0, 0, 0, 0.1); border-radius: 6px; overflow: hidden; }
        @media (prefers-color-scheme: dark) { .progress-track { background-color: rgba(255, 255, 255, 0.1); } }
        .progress-bar { height: 100%; border-radius: 6px; transition: width 1s cubic-bezier(0.4, 0, 0.2, 1); width: 0%; }
        .empty-state { text-align: center; color: var(--meta-color); padding: 2rem; font-style: italic; }
        
        /* Grid System for Dynamic Layout */
        .dynamic-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }
        .col-full { grid-column: span 2; }
        .col-half { grid-column: span 1; }
        
        @media (max-width: 600px) { 
            .dynamic-grid { grid-template-columns: 1fr; }
            .col-full, .col-half { grid-column: span 1; }
        }

        footer { text-align: center; font-size: 0.875rem; color: var(--meta-color); opacity: 0.8; margin-top: 2rem; }

        .lang-switch { position: absolute; top: 1rem; right: 1rem; z-index: 100; }
        .lang-select {
            appearance: none; -webkit-appearance: none; padding: 0.5rem 2rem 0.5rem 1rem;
            border-radius: 0.5rem; border: 1px solid var(--card-border); background-color: var(--card-bg);
            color: var(--text-color); font-size: 0.875rem; font-weight: 500; cursor: pointer; outline: none;
            box-shadow: var(--shadow); backdrop-filter: blur(12px);
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center; background-repeat: no-repeat; background-size: 1.5em 1.5em;
        }
        .lang-select:hover { border-color: var(--accent-color); }
    </style>
</head>
<body>
    <div class="lang-switch">
        <select id="languageSelect" class="lang-select" onchange="changeLanguage(this.value)">
            <option value="en">English</option>
            <option value="zh-CN">简体中文</option>
            <option value="zh-TW">繁體中文</option>
            <option value="ja">日本語</option>
        </select>
    </div>

    <div class="container">
        <header class="header">
            <h1 class="title">
                <span data-i18n="main_title">Caddy Traffic</span>
                <span id="scopeBadge" class="badge"></span>
            </h1>
            <p class="subtitle" data-i18n="subtitle">Real-time Monitoring Dashboard</p>
        </header>

        <!-- Dynamic Content Container -->
        <div id="dashboardContent" class="dynamic-grid">
            <!-- Cards will be injected here by JS -->
            <div class="col-full empty-state" id="loadingState">Loading dashboard configuration...</div>
        </div>

        <footer data-i18n="footer">Generated by Caddy Traffic Stats Module</footer>
    </div>

    <script>
        // --- Translations ---
        const translations = {
            "en": {
                "page_title": "Caddy Traffic Dashboard",
                "main_title": "Caddy Traffic",
                "subtitle": "Real-time Monitoring Dashboard",
                "total_requests": "Total Requests",
                "total_websockets": "WebSocket Connects",
                "transport": "Transport",
                "tls_version": "TLS Version",
                "cipher_suites": "Cipher Suites",
                "curves": "Key Exchange (Curves)",
                "alpn": "ALPN (Negotiated)",
                "hsts_status": "HSTS Status",
                "ip_version": "IP Version",
                "http_protocols": "HTTP Protocols",
                "response_codes": "Response Codes",
                "no_data": "No data",
                "footer": "Generated by Caddy Traffic Stats Module",
                "loading": "Loading..."
            },
            "zh-CN": {
                "page_title": "Caddy 流量监控看板",
                "main_title": "Caddy 流量监控",
                "subtitle": "实时流量监控面板",
                "total_requests": "总请求数",
                "total_websockets": "WebSocket 连接数",
                "transport": "传输层协议",
                "tls_version": "TLS 版本",
                "cipher_suites": "加密套件 (Cipher Suites)",
                "curves": "密钥交换 (Curves)",
                "alpn": "应用层协商 (ALPN)",
                "hsts_status": "HSTS 状态",
                "ip_version": "IP 版本",
                "http_protocols": "HTTP 协议",
                "response_codes": "响应状态码",
                "no_data": "暂无数据",
                "footer": "由 Caddy Traffic Stats 模块生成",
                "loading": "加载中..."
            },
            "zh-TW": {
                "page_title": "Caddy 流量監控看板",
                "main_title": "Caddy 流量監控",
                "subtitle": "即時流量監控面板",
                "total_requests": "總請求數",
                "total_websockets": "WebSocket 連線數",
                "transport": "傳輸層協議",
                "tls_version": "TLS 版本",
                "cipher_suites": "加密套件 (Cipher Suites)",
                "curves": "密鑰交換 (Curves)",
                "alpn": "應用層協商 (ALPN)",
                "hsts_status": "HSTS 狀態",
                "ip_version": "IP 版本",
                "http_protocols": "HTTP 協議",
                "response_codes": "響應狀態碼",
                "no_data": "暫無數據",
                "footer": "由 Caddy Traffic Stats 模組生成",
                "loading": "載入中..."
            },
            "ja": {
                "page_title": "Caddy トラフィック監視",
                "main_title": "Caddy トラフィック",
                "subtitle": "リアルタイム監視ダッシュボード",
                "total_requests": "総リクエスト数",
                "total_websockets": "WebSocket 接続数",
                "transport": "トランスポート層",
                "tls_version": "TLS バージョン",
                "cipher_suites": "暗号スイート",
                "curves": "鍵交換 (Curves)",
                "alpn": "ALPN (交渉済み)",
                "hsts_status": "HSTS ステータス",
                "ip_version": "IP バージョン",
                "http_protocols": "HTTP プロトコル",
                "response_codes": "レスポンスコード",
                "no_data": "データなし",
                "footer": "Caddy Traffic Stats モジュールによって生成",
                "loading": "読み込み中..."
            }
        };

        // --- Global State ---
        let currentLang = 'en';
        let dashboardConfig = null; // Will hold the DiscoveryResponse
        let currentStats = null;    // Will hold the stats data

        // --- Core Logic ---

        async function initDashboard() {
            detectLanguage();
            
            try {
                // 1. Fetch Configuration (Discovery)
                const configRes = await fetch('./discovery');
                if (!configRes.ok) throw new Error("Failed to fetch config");
                dashboardConfig = await configRes.json();
                
                // 2. Build UI Layout
                renderScopeBadge(dashboardConfig.scope);
                buildLayout(dashboardConfig.layout);
                
                // 3. Initial Translation
                applyTranslations();

                // 4. Start Data Polling
                fetchData();
                setInterval(fetchData, 60000); // Poll every 60s

            } catch (err) {
                document.getElementById('loadingState').innerText = "Error loading dashboard: " + err.message;
                console.error(err);
            }
        }

        async function fetchData() {
            try {
                const res = await fetch('./data');
                if (!res.ok) return;
                currentStats = await res.json();
                updateDashboardValues();
            } catch (e) {
                console.warn("Fetch data failed", e);
            }
        }

        // --- UI Construction ---

        function renderScopeBadge(scope) {
            const badge = document.getElementById('scopeBadge');
            badge.style.display = 'inline-block';
            badge.className = `badge ${scope === 'global' ? 'badge-global' : 'badge-instance'}`;
            // Capitalize
            badge.innerText = scope.charAt(0).toUpperCase() + scope.slice(1);
        }

        function buildLayout(layoutItems) {
            const container = document.getElementById('dashboardContent');
            container.innerHTML = ''; // Clear loading state

            layoutItems.forEach(item => {
                const cardWrapper = document.createElement('div');
                // Grid class: col-full or col-half
                cardWrapper.className = item.grid_width === 'half' ? 'col-half' : 'col-full';
                
                // Internal HTML based on type
                if (item.type === 'metric') {
                    cardWrapper.innerHTML = `
                        <div class="card metric-group">
                            <div class="metric-value" id="val-${item.id}">0</div>
                            <div class="metric-label" data-i18n="${item.title_key}"></div>
                        </div>
                    `;
                } else if (item.type === 'chart') {
                    cardWrapper.innerHTML = `
                        <div class="card">
                            <div class="card-title" data-i18n="${item.title_key}"></div>
                            <div id="list-${item.id}" class="stats-list">
                                <div class="empty-state" data-i18n="loading"></div>
                            </div>
                        </div>
                    `;
                }
                container.appendChild(cardWrapper);
            });
        }

        function updateDashboardValues() {
            if (!dashboardConfig || !currentStats) return;

            dashboardConfig.layout.forEach(item => {
                const dataValue = currentStats[item.data_key];
                
                if (item.type === 'metric') {
                    animateNumber(`val-${item.id}`, dataValue || 0);
                } else if (item.type === 'chart') {
                    renderChartList(`list-${item.id}`, dataValue, item);
                }
            });
            
            // Re-apply translation for "No Data" states that might have been re-rendered
            // Note: This is a simplified approach; optimal would be translating inside renderChartList
        }

        function renderChartList(containerId, dataMap, configItem) {
            const container = document.getElementById(containerId);
            if (!container) return;

            if (!dataMap || Object.keys(dataMap).length === 0) {
                const noDataText = translations[currentLang] ? translations[currentLang].no_data : "No data";
                container.innerHTML = `<div class="empty-state">${noDataText}</div>`;
                return;
            }

            // Create a temporary fragment to minimize reflows
            const fragment = document.createDocumentFragment();
            const total = Object.values(dataMap).reduce((a, b) => a + b, 0);

            // Sort logic: Descending by value
            const keys = Object.keys(dataMap).sort((a, b) => dataMap[b] - dataMap[a]);

            keys.forEach(key => {
                const count = dataMap[key];
                const percentage = total > 0 ? ((count / total) * 100).toFixed(1) : 0;
                
                // Determine color
                let colorVar = '--color-other';
                if (configItem.color_mode === 'static' && configItem.color_var) {
                    colorVar = configItem.color_var;
                } else if (configItem.color_mode === 'status_code') {
                    if (key.startsWith('2')) colorVar = '--color-2xx';
                    else if (key.startsWith('3')) colorVar = '--color-3xx';
                    else if (key.startsWith('4')) colorVar = '--color-4xx';
                    else if (key.startsWith('5')) colorVar = '--color-5xx';
                }

                const itemDiv = document.createElement('div');
                itemDiv.className = 'stat-item';
                itemDiv.innerHTML = `
                    <div class="stat-header">
                        <span class="stat-name">${key}</span>
                        <span>${count.toLocaleString()} <span style="opacity:0.6;font-size:0.9em">(${percentage}%)</span></span>
                    </div>
                    <div class="progress-track">
                        <div class="progress-bar" style="background-color: var(${colorVar}); width: ${percentage}%"></div>
                    </div>
                `;
                fragment.appendChild(itemDiv);
            });

            container.innerHTML = '';
            container.appendChild(fragment);
        }

        function animateNumber(elementId, endValue) {
            const el = document.getElementById(elementId);
            if (!el) return;
            // Simple check to avoid restarting animation if value hasn't changed significantly
            // In a real app, store previous value. Here we just set it.
            // For smoother updates on high frequency, you might want to debounce this.
            el.innerText = endValue.toLocaleString(); 
        }

        // --- i18n Logic ---

        function detectLanguage() {
            const storedLang = localStorage.getItem('caddy_stats_lang');
            if (storedLang && translations[storedLang]) {
                currentLang = storedLang;
            } else {
                const browserLang = navigator.language || navigator.userLanguage;
                if (browserLang.toLowerCase().includes('zh-cn')) currentLang = 'zh-CN';
                else if (browserLang.toLowerCase().includes('zh-tw') || browserLang.toLowerCase().includes('zh-hk')) currentLang = 'zh-TW';
                else if (browserLang.toLowerCase().includes('ja')) currentLang = 'ja';
                else currentLang = 'en';
            }
            document.getElementById('languageSelect').value = currentLang;
            document.documentElement.lang = currentLang;
        }

        function changeLanguage(lang) {
            if (!translations[lang]) return;
            currentLang = lang;
            localStorage.setItem('caddy_stats_lang', lang);
            document.documentElement.lang = lang;
            applyTranslations();
            // Re-render data to update "No Data" text
            updateDashboardValues(); 
        }

        function applyTranslations() {
            const t = translations[currentLang];
            document.title = t.page_title;
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) el.innerText = t[key];
            });
        }

        // --- Initialization ---
        window.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
