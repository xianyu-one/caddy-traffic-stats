<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caddy 流量监控看板</title>
    <style>
        /* CSS Variables */
        :root {
            --bg-color: #f0f2f5;
            --text-color: #1f2937;
            --accent-color: #2563eb;
            --meta-color: #6b7280;
            --card-bg: rgba(255, 255, 255, 0.7);
            --card-border: 1px solid rgba(255, 255, 255, 0.5);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            
            /* Metric Colors */
            --color-2xx: #10b981;
            --color-3xx: #3b82f6;
            --color-4xx: #f59e0b;
            --color-5xx: #ef4444;
            --color-other: #9ca3af;
            
            --color-proto: #8b5cf6; /* Purple */
            --color-tls: #ec4899;   /* Pink */
            --color-transport: #06b6d4; /* Cyan */
            
            --badge-bg-global: #7c3aed;
            --badge-bg-instance: #059669;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #111827;
                --text-color: #f9fafb;
                --accent-color: #60a5fa;
                --meta-color: #9ca3af;
                --card-bg: rgba(31, 41, 55, 0.7);
                --card-border: 1px solid rgba(255, 255, 255, 0.1);
            }
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 2rem;
            line-height: 1.5;
        }

        .container { width: 100%; max-width: 800px; display: flex; flex-direction: column; gap: 2rem; }
        .header { text-align: center; margin-bottom: 1rem; }
        .title {
            font-size: 2.5rem; font-weight: 800; margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--text-color), var(--accent-color));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            display: flex; align-items: center; justify-content: center; gap: 1rem; flex-wrap: wrap;
        }
        .badge {
            font-size: 1rem; padding: 0.25em 0.8em; border-radius: 999px;
            color: white; font-weight: 600; text-shadow: none; -webkit-text-fill-color: white;
        }
        .badge-global { background-color: var(--badge-bg-global); }
        .badge-instance { background-color: var(--badge-bg-instance); }
        .subtitle { color: var(--meta-color); font-size: 1.1rem; }

        .card {
            background: var(--card-bg); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: var(--card-border); border-radius: 1.5rem; padding: 2rem; box-shadow: var(--shadow);
            transition: transform 0.2s;
        }
        .card:hover { transform: translateY(-2px); }

        .metric-group { text-align: center; }
        .metric-value { font-size: 5rem; font-weight: 900; line-height: 1; color: var(--text-color); font-variant-numeric: tabular-nums; }
        .metric-label { font-size: 1rem; text-transform: uppercase; letter-spacing: 0.1em; color: var(--meta-color); margin-top: 1rem; font-weight: 600; }
        
        .card-title { text-align: left; margin-bottom: 1.5rem; margin-top: 0; font-size: 1rem; text-transform: uppercase; letter-spacing: 0.1em; color: var(--meta-color); font-weight: 600; }

        .stats-list { display: flex; flex-direction: column; gap: 1.5rem; }
        .stat-item { width: 100%; }
        .stat-header { display: flex; justify-content: space-between; margin-bottom: 0.5rem; font-size: 0.95rem; font-weight: 600; }
        .stat-name { font-family: monospace; font-weight: 600; }
        .progress-track { width: 100%; height: 12px; background-color: rgba(0, 0, 0, 0.1); border-radius: 6px; overflow: hidden; }
        @media (prefers-color-scheme: dark) { .progress-track { background-color: rgba(255, 255, 255, 0.1); } }
        .progress-bar { height: 100%; border-radius: 6px; transition: width 1s cubic-bezier(0.4, 0, 0.2, 1); width: 0%; }
        .empty-state { text-align: center; color: var(--meta-color); padding: 2rem; font-style: italic; }
        
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }
        @media (max-width: 600px) { .grid-2 { grid-template-columns: 1fr; } }

        footer { text-align: center; font-size: 0.875rem; color: var(--meta-color); opacity: 0.8; margin-top: 2rem; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">
                Caddy Traffic
                <span class="badge {{ if eq .Scope "global" }}badge-global{{ else }}badge-instance{{ end }}">
                    {{ .Scope | title }}
                </span>
            </h1>
            <p class="subtitle">Real-time Monitoring Dashboard</p>
        </header>

        <!-- Top Metrics Grid -->
        <div class="grid-2">
            <!-- Total Requests -->
            <div class="card metric-group">
                <div class="metric-value" id="totalRequests">0</div>
                <div class="metric-label">Total Requests</div>
            </div>
            
            <!-- Total WebSockets -->
            <div class="card metric-group">
                <div class="metric-value" id="totalWebSockets">0</div>
                <div class="metric-label">WebSocket Connects</div>
            </div>
        </div>

        <div class="grid-2">
            <!-- Transports (TCP/QUIC) -->
            <div class="card">
                <div class="card-title">Transport</div>
                <div id="transportList" class="stats-list"></div>
            </div>

            <!-- TLS Versions -->
            <div class="card">
                <div class="card-title">TLS Version</div>
                <div id="tlsList" class="stats-list"></div>
            </div>
        </div>

        <!-- Protocols -->
        <div class="card">
            <div class="card-title">HTTP Protocols</div>
            <div id="protoList" class="stats-list"></div>
        </div>

        <!-- Response Codes -->
        <div class="card">
            <div class="card-title">Response Codes</div>
            <div id="statsList" class="stats-list"></div>
        </div>

        <footer>Generated by Caddy Traffic Stats Module</footer>
    </div>

    <script>
        const data = {{ . | json }};
        const stats = data.Stats;

        // Helper for Number Animation
        function animateNumber(elementId, endValue) {
            const el = document.getElementById(elementId);
            if (!el) return;
            
            if (endValue === 0) {
                el.innerText = "0";
                return;
            }

            let start = 0;
            const duration = 1000;
            const startTime = performance.now();
            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const ease = 1 - Math.pow(1 - progress, 4);
                el.innerText = Math.floor(start + (endValue - start) * ease).toLocaleString();
                if (progress < 1) requestAnimationFrame(update);
            }
            requestAnimationFrame(update);
        }

        // Animate Top Metrics
        if (stats) {
            if (stats.TotalRequests !== undefined) animateNumber('totalRequests', stats.TotalRequests);
            if (stats.TotalWebSockets !== undefined) animateNumber('totalWebSockets', stats.TotalWebSockets);
        }

        // Render Bars
        function renderStatsBars(containerId, dataMap, colorVar) {
            const container = document.getElementById(containerId);
            if (!dataMap || Object.keys(dataMap).length === 0) {
                container.innerHTML = '<div class="empty-state">No data</div>';
                return;
            }
            const total = Object.values(dataMap).reduce((a, b) => a + b, 0);
            Object.keys(dataMap).sort().forEach(key => {
                const count = dataMap[key];
                const percentage = total > 0 ? ((count / total) * 100).toFixed(1) : 0;
                let c = typeof colorVar === 'function' ? colorVar(key) : colorVar;
                
                const item = document.createElement('div');
                item.className = 'stat-item';
                item.innerHTML = `
                    <div class="stat-header">
                        <span class="stat-name">${key}</span>
                        <span>${count.toLocaleString()} <span style="opacity:0.6;font-size:0.9em">(${percentage}%)</span></span>
                    </div>
                    <div class="progress-track">
                        <div class="progress-bar" style="background-color: var(${c}); width: ${percentage}%"></div>
                    </div>
                `;
                container.appendChild(item);
            });
        }

        if (stats) {
            renderStatsBars('transportList', stats.Transports, '--color-transport');
            renderStatsBars('tlsList', stats.TLSVersions, '--color-tls');
            renderStatsBars('protoList', stats.Protocols, '--color-proto');
            renderStatsBars('statsList', stats.Codes, (code) => {
                if (code.startsWith('2')) return '--color-2xx';
                if (code.startsWith('3')) return '--color-3xx';
                if (code.startsWith('4')) return '--color-4xx';
                if (code.startsWith('5')) return '--color-5xx';
                return '--color-other';
            });
        }
    </script>
</body>
</html>
